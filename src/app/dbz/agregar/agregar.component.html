<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>
        <!--Para enviar el evento que dspara -->
        <form (ngSubmit)="agregar()">
            <input  
            placeholder="Nombre" 
            type="text"
            name="nombre"
            [(ngModel)]="nuevo.nombre"

            >
         
             <!-- (input)="agregarNombre($event)"
            [value]="nuevo.nombre"-->
          
            <input 
            type="number" 
            name="edad" 
            placeholder="Poder" 
            id=""
            [(ngModel)]="nuevo.edad"
            >
            <button type="submit">
                Agregar
            </button>
        </form>
